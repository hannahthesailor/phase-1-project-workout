<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Safe Sets!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .modal-content {
            position: relative;
        }

        .close {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Practice Safe Sets!</h1>

    <div class="columns-container">
        <div class="column">
            <h2>Lifting in the Gym</h2>
            <form id="workoutForm">
                <!-- Choose Muscle Focus -->
                <label for="exercise-set-gym">Choose Muscle Focus:</label>
                <select name="exercise-set-gym" id="exercise-set-gym">
                    <option value="glutesQuads">Glutes and Quads</option>
                    <option value="pushDay">Back and Biceps</option>
                    <option value="glutes">Glutes</option>
                    <option value="pullday">Chest Tris and Shoulders</option>
                    <option value="glutesHams">Glutes and Hamstrings</option>
                </select>

                <!-- Submit button -->
                <input type="submit" value="Generate Workout">
            </form>
            <p>
                Take a 2 minute rest! 
                <p>Use the timer below so you dont lose track of how long you've been resting!
                <p>
                    <!DOCTYPE html>
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Simple Timer</title>
                        <!-- No need for styling for the timer in this example -->
                    </head>
                    <body>
                        <div class="main">
                            <div id="timer"></div>
                            <button id="start">Start</button>
                            <button id="stop" disabled>Stop</button>
                        </div>
                    
                        <!-- Include your JavaScript file -->
                        <script src="index.js"></script>
                    </body>
                    </html>
                    

                </p>
            </p>
        </div>
    </div>

    <!-- Modal -->
    <div id="workoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="workoutDetails"></p>
        </div>
    </div>

    <script defer type="text/javascript" src="index.js"></script>
</body>

</html>
